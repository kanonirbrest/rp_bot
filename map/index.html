<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>–ö–∞—Ä—Ç–∞ –≤—ã—Å—Ç–∞–≤–∫–∏ ‚Äî –ù–µ–±–æ –†–µ–∫–∞</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --c1: #4f8ef7;   /* –õ—É—á ‚Äî —Å–∏–Ω–∏–π */
      --c2: #e05cff;   /* –ü–∏—Å—å–º–æ ‚Äî —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
      --c3: #35d4a0;   /* –õ–∞–≤–∞–Ω–¥–∞ ‚Äî –±–∏—Ä—é–∑–æ–≤—ã–π */
      --c4: #ff7c3e;   /* –•–æ–∂–¥–µ–Ω–∏–µ ‚Äî –æ—Ä–∞–Ω–∂–µ–≤—ã–π */
      --bg: #0d0d0d;
      --surface: #161616;
      --border: #262626;
      --text: #f0f0f0;
      --muted: #777;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 48px;
    }

    header {
      width: 100%;
      padding: 20px 20px 14px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-size: 1.25rem;
      letter-spacing: 0.22em;
      font-weight: 600;
      background: linear-gradient(135deg, #f0c060, #e8d5b0, #fff8e8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      font-size: 0.68rem;
      color: var(--muted);
      margin-top: 4px;
      letter-spacing: 0.18em;
    }

    /* ‚îÄ‚îÄ‚îÄ –ó–∞–ª ‚îÄ‚îÄ‚îÄ */
    .map-wrap {
      width: 100%;
      max-width: 640px;
      padding: 20px 14px 0;
    }

    .hall {
      position: relative;
      width: 100%;
      aspect-ratio: 4/3;
      background: #111;
      border: 2px solid #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
    }

    .hall::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.02) 1px, transparent 1px);
      background-size: 36px 36px;
      pointer-events: none;
    }

    .entrance-gap {
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 64px;
      height: 4px;
      background: #0d0d0d;
    }

    .entrance-label {
      position: absolute;
      bottom: 7px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.5rem;
      color: #444;
      letter-spacing: 0.18em;
      white-space: nowrap;
    }

    /* ‚îÄ‚îÄ‚îÄ –ó–æ–Ω—ã ‚îÄ‚îÄ‚îÄ */
    .zone {
      position: absolute;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid #2a2a2a;
      background: #1a1a1a;
      transition: border-color .18s, background .18s, box-shadow .18s, transform .12s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      -webkit-tap-highlight-color: transparent;
    }

    .zone:active { transform: scale(.96); }

    .zone[data-id="1"]:hover, .zone[data-id="1"].active {
      border-color: var(--c1);
      background: #0e1a2e;
      box-shadow: 0 0 24px rgba(79,142,247,.25), inset 0 0 12px rgba(79,142,247,.08);
    }
    .zone[data-id="2"]:hover, .zone[data-id="2"].active {
      border-color: var(--c2);
      background: #1c0d26;
      box-shadow: 0 0 24px rgba(224,92,255,.25), inset 0 0 12px rgba(224,92,255,.08);
    }
    .zone[data-id="3"]:hover, .zone[data-id="3"].active {
      border-color: var(--c3);
      background: #0b1e18;
      box-shadow: 0 0 24px rgba(53,212,160,.25), inset 0 0 12px rgba(53,212,160,.08);
    }
    .zone[data-id="4"]:hover, .zone[data-id="4"].active {
      border-color: var(--c4);
      background: #201208;
      box-shadow: 0 0 24px rgba(255,124,62,.25), inset 0 0 12px rgba(255,124,62,.08);
    }

    .zone-icon {
      font-size: 1.6rem;
      line-height: 1;
      transition: filter .18s;
      filter: grayscale(1) opacity(.4);
    }

    .zone:hover .zone-icon, .zone.active .zone-icon {
      filter: grayscale(0) opacity(1);
    }

    .zone-num {
      font-size: 0.58rem;
      color: #444;
      letter-spacing: 0.1em;
      transition: color .18s;
    }

    .zone:hover .zone-num, .zone.active .zone-num { color: #aaa; }

    .zone-label {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.5rem;
      white-space: nowrap;
      color: #555;
      letter-spacing: 0.06em;
      transition: color .18s;
    }

    .zone[data-id="1"]:hover .zone-label, .zone[data-id="1"].active .zone-label { color: var(--c1); }
    .zone[data-id="2"]:hover .zone-label, .zone[data-id="2"].active .zone-label { color: var(--c2); }
    .zone[data-id="3"]:hover .zone-label, .zone[data-id="3"].active .zone-label { color: var(--c3); }
    .zone[data-id="4"]:hover .zone-label, .zone[data-id="4"].active .zone-label { color: var(--c4); }

    /* ‚îÄ‚îÄ‚îÄ –ò–Ω—Ñ–æ–ø–∞–Ω–µ–ª—å ‚îÄ‚îÄ‚îÄ */
    .info-panel {
      width: 100%;
      max-width: 640px;
      margin: 28px 14px 0;
      padding: 18px 20px;
      background: var(--surface);
      border-radius: 10px;
      border: 1px solid var(--border);
      min-height: 100px;
      transition: border-color .2s;
    }

    .info-panel.c1 { border-color: rgba(79,142,247,.4); }
    .info-panel.c2 { border-color: rgba(224,92,255,.4); }
    .info-panel.c3 { border-color: rgba(53,212,160,.4); }
    .info-panel.c4 { border-color: rgba(255,124,62,.4); }

    .info-empty {
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-size: 0.8rem;
      letter-spacing: 0.06em;
    }

    .info-tag {
      display: inline-block;
      font-size: 0.6rem;
      letter-spacing: 0.14em;
      padding: 2px 10px;
      border-radius: 20px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .c1 .info-tag { background: rgba(79,142,247,.15); color: var(--c1); }
    .c2 .info-tag { background: rgba(224,92,255,.15); color: var(--c2); }
    .c3 .info-tag { background: rgba(53,212,160,.15); color: var(--c3); }
    .c4 .info-tag { background: rgba(255,124,62,.15);  color: var(--c4); }

    .info-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #f0f0f0;
      letter-spacing: 0.02em;
    }

    .info-desc {
      font-size: 0.8rem;
      color: #999;
      line-height: 1.7;
    }

    /* ‚îÄ‚îÄ‚îÄ –°–ø–∏—Å–æ–∫ ‚îÄ‚îÄ‚îÄ */
    .list {
      width: 100%;
      max-width: 640px;
      padding: 20px 14px 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    @media (max-width: 380px) { .list { grid-template-columns: 1fr; } }

    .list-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: border-color .18s, background .18s;
      -webkit-tap-highlight-color: transparent;
    }

    .list-dot {
      width: 8px;
      height: 8px;
      border-radius: 2px;
      flex-shrink: 0;
    }

    .list-item[data-id="1"] .list-dot { background: var(--c1); }
    .list-item[data-id="2"] .list-dot { background: var(--c2); }
    .list-item[data-id="3"] .list-dot { background: var(--c3); }
    .list-item[data-id="4"] .list-dot { background: var(--c4); }

    .list-item[data-id="1"]:hover, .list-item[data-id="1"].active { border-color: rgba(79,142,247,.5); background: #0e1a2e; }
    .list-item[data-id="2"]:hover, .list-item[data-id="2"].active { border-color: rgba(224,92,255,.5); background: #1c0d26; }
    .list-item[data-id="3"]:hover, .list-item[data-id="3"].active { border-color: rgba(53,212,160,.5); background: #0b1e18; }
    .list-item[data-id="4"]:hover, .list-item[data-id="4"].active { border-color: rgba(255,124,62,.5); background: #201208; }

    .list-text {
      font-size: 0.75rem;
      color: #bbb;
      line-height: 1.3;
    }
  </style>
</head>
<body>

<header>
  <h1>–ù–ï–ë–û –†–ï–ö–ê</h1>
  <p>11 –ú–ê–†–¢–ê ¬∑ –ü–õ–ê–ù –í–´–°–¢–ê–í–ö–ò</p>
</header>

<div class="map-wrap">
  <div class="hall" id="hall">
    <div class="entrance-gap"></div>
    <div class="entrance-label">‚Üë –í–•–û–î</div>
  </div>
</div>

<div class="info-panel" id="info">
  <div class="info-empty">–ù–∞–∂–º–∏ –Ω–∞ –∑–æ–Ω—É —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å –ø–æ–¥—Ä–æ–±–Ω–µ–µ</div>
</div>

<div class="list" id="list"></div>

<script>
  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Mini App
  if (window.Telegram && window.Telegram.WebApp) {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
  }

  const exhibits = [
    {
      id: 1,
      title: "–õ—É—á —Å —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º",
      icon: "üî¶",
      color: "c1",
      tag: "–ò–ù–°–¢–ê–õ–õ–Ø–¶–ò–Ø",
      desc: "–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –ª—É—á –ø—Ä–æ–∂–µ–∫—Ç–æ—Ä–∞ —Å–ª–µ–¥—É–µ—Ç –∑–∞ –∑—Ä–∏—Ç–µ–ª–µ–º —á–µ—Ä–µ–∑ –¥–∞—Ç—á–∏–∫–∏ –¥–≤–∏–∂–µ–Ω–∏—è. –°–≤–µ—Ç –Ω–µ –æ—Ç–ø—É—Å–∫–∞–µ—Ç ‚Äî —Ä–∞–±–æ—Ç–∞ –∑–∞–¥–∞—ë—Ç –≤–æ–ø—Ä–æ—Å: –∫—Ç–æ —É–ø—Ä–∞–≤–ª—è–µ—Ç, –∞ –∫—Ç–æ –ø–æ–¥—á–∏–Ω—è–µ—Ç—Å—è?",
      pos: { left: "8%", top: "8%", width: "36%", height: "36%" },
    },
    {
      id: 2,
      title: "–ü–∏—Å—å–º–æ –≤—Å–ø—ã—à–∫–∞",
      icon: "‚ö°",
      color: "c2",
      tag: "–§–û–¢–û–ì–†–ê–§–ò–Ø",
      desc: "–ö—Ä—É–ø–Ω–æ—Ñ–æ—Ä–º–∞—Ç–Ω—ã–µ —Å–Ω–∏–º–∫–∏ —É–¥–∞—Ä–∞ –º–æ–ª–Ω–∏–∏ –Ω–∞–¥ —Ä–µ–∫–æ–π, –Ω–∞–ø–µ—á–∞—Ç–∞–Ω–Ω—ã–µ –Ω–∞ –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–æ–π –±—É–º–∞–≥–µ —Å –ø–æ–¥—Å–≤–µ—Ç–∫–æ–π —Å–∑–∞–¥–∏. –ö–∞–¥—Ä, —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –¥–æ–ª—é —Å–µ–∫—É–Ω–¥—ã ‚Äî –∏ –æ—Å—Ç–∞—é—â–∏–π—Å—è –Ω–∞–≤—Å–µ–≥–¥–∞.",
      pos: { right: "8%", top: "8%", width: "36%", height: "36%" },
    },
    {
      id: 3,
      title: "–°–∫–æ–ª—å–∫–æ –ª–∞–≤–∞–Ω–¥—ã —Ç—ã –≤–µ—Å–∏—à—å",
      icon: "üåø",
      color: "c3",
      tag: "–û–ë–™–ï–ö–¢",
      desc: "–í–µ—Å—ã: –Ω–∞ –æ–¥–Ω–æ–π —á–∞—à–µ ‚Äî —Å—É—Ö–∞—è –ª–∞–≤–∞–Ω–¥–∞, –Ω–∞ –¥—Ä—É–≥–æ–π ‚Äî —á–∏—Å—Ç—ã–π –ª–∏—Å—Ç. –ó—Ä–∏—Ç–µ–ª—å –¥–æ–±–∞–≤–ª—è–µ—Ç –∑–∞–ø–∏—Å–∫–∏ —Å —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ —Å–ª–æ–≤–∞–º–∏. –ó–∞–ø–∞—Ö, –≤–µ—Å –∏ —Ç–µ–∫—Å—Ç –≤ –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–º –Ω–µ—É—Å—Ç–æ–π—á–∏–≤–æ–º —Ä–∞–≤–Ω–æ–≤–µ—Å–∏–∏.",
      pos: { left: "8%", bottom: "10%", width: "36%", height: "34%" },
    },
    {
      id: 4,
      title: "–•–æ–∂–¥–µ–Ω–∏–µ –ø–æ –≤–æ–¥–µ",
      icon: "üåä",
      color: "c4",
      tag: "–í–ò–î–ï–û",
      desc: "–ü—Ä–æ–µ–∫—Ü–∏—è –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏ —Ä–µ–∫–∏ –Ω–∞ –ø–æ–ª –∑–∞–ª–∞. –ö–æ–≥–¥–∞ –∑—Ä–∏—Ç–µ–ª—å –∑–∞—Ö–æ–¥–∏—Ç –≤ –∑–æ–Ω—É ‚Äî —Ä—è–±—å —Ä–∞—Å—Ö–æ–¥–∏—Ç—Å—è –æ—Ç –Ω–æ–≥. –¢–µ–ª–æ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –∫–∞–º–Ω–µ–º, –±—Ä–æ—à–µ–Ω–Ω—ã–º –≤ –≤–æ–¥—É. –ò–ª–∏ ‚Äî —á–µ–ª–æ–≤–µ–∫–æ–º, –∫–æ—Ç–æ—Ä—ã–π –≤–µ—Ä–∏—Ç.",
      pos: { right: "8%", bottom: "10%", width: "36%", height: "34%" },
    },
  ];

  const hall = document.getElementById("hall");
  const info = document.getElementById("info");
  const list = document.getElementById("list");
  let active = null;

  function select(id) {
    const ex = exhibits.find(e => e.id === id);
    document.querySelectorAll(".zone, .list-item").forEach(el => el.classList.remove("active"));

    if (active === id) {
      active = null;
      info.className = "info-panel";
      info.innerHTML = '<div class="info-empty">–ù–∞–∂–º–∏ –Ω–∞ –∑–æ–Ω—É —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å –ø–æ–¥—Ä–æ–±–Ω–µ–µ</div>';
      return;
    }

    active = id;
    document.querySelectorAll(`[data-id="${id}"]`).forEach(el => el.classList.add("active"));

    info.className = `info-panel ${ex.color}`;
    info.innerHTML = `
      <div class="info-tag">${ex.tag} ¬∑ ${ex.id} / ${exhibits.length}</div>
      <div class="info-title">${ex.title}</div>
      <div class="info-desc">${ex.desc}</div>
    `;

    if (window.Telegram?.WebApp?.HapticFeedback) {
      Telegram.WebApp.HapticFeedback.impactOccurred("light");
    }

    info.scrollIntoView({ behavior: "smooth", block: "nearest" });
  }

  exhibits.forEach(ex => {
    const zone = document.createElement("div");
    zone.className = "zone";
    zone.dataset.id = ex.id;
    Object.assign(zone.style, ex.pos);
    zone.innerHTML = `
      <div class="zone-icon">${ex.icon}</div>
      <div class="zone-num">${ex.id}</div>
      <div class="zone-label">${ex.title}</div>
    `;
    zone.addEventListener("click", () => select(ex.id));
    hall.appendChild(zone);

    const item = document.createElement("div");
    item.className = "list-item";
    item.dataset.id = ex.id;
    item.innerHTML = `
      <div class="list-dot"></div>
      <div class="list-text">${ex.title}</div>
    `;
    item.addEventListener("click", () => select(ex.id));
    list.appendChild(item);
  });
</script>
</body>
